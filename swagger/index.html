<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css" >
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@3/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@3/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script>
    <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        urls: [
          {url: "access_token_out.json", name: "Access Token"},
          {url: "ai_management_out.json", name: "AI Management"},
          {url: "applets_out.json", name: "Applets"},
          {url: "assets_out.json", name: "Assets"},
          {url: "call_visualizer_out.json", name: "Call Visualizer"},
          {url: "digital_channels_out.json", name: "Digital Channels"},
          {url: "engagements_out.json", name: "Engagements"},
          {url: "exports_out.json", name: "Exports"},
          {url: "operators_out.json", name: "Operators"},
          {url: "phone_out.json", name: "Phone"},
          {url: "platform_rules_out.json", name: "Platform Rules"},
          {url: "push_notifications_out.json", name: "Push Notifications"},
          {url: "queues_out.json", name: "Queues"},
          {url: "reporting_out.json", name: "Reporting"},
          {url: "sites_out.json", name: "Sites"},
          {url: "statistics_out.json", name: "Statistics"},
          {url: "surveys_out.json", name: "Surveys"},
          {url: "visitor_out.json", name: "Visitor"},
          {url: "visitor_app_out.json", name: "Visitor App"}
        ],
        "dom_id": "#swagger-ui",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
